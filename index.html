<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
  <title>ShoesCard</title>
</head>
<body>
  <div class="container">
    <div class="pricing">
      <div class="card card-sport">
        <div class="img">
          <img src="./images/sporty.png" alt="" width="200">
        </div>
        <h2 class="price"><sup>$</sup>10.00</h2>
        <p class="shoes-info"><strong>Keep It Sporty
        </strong>
        </p>
        <p class="main-text">shoes to keep you comfortable</p>
        <a href="#" class="btn">View Collections</a>
      </div>
      <div class="card card-casual">
        <div class="img">
          <img src="./images/casual.png" alt="" width="200">
        </div>
        <h2 class="price"><sup>$</sup>18.00</h2>
        <p class="shoes-info"><strong>Keep It casual
        </strong>
        </p>
        <p class="main-text">shoes to keep you looking sharp</p>
        <a href="#" class="btn">View Collections</a>
      </div>
      <div class="card card-formal">
        <div class="img">
          <img src="./images/formal.png" alt="" width="200">
        </div>
        <h2 class="price"><sup>$</sup>20.99</h2>
        <p class="shoes-info"><strong>Keep It formal
        </strong>
        </p>
        <p class="main-text">shoes to keep you active and healthy</p>
        <a href="#" class="btn">View Collections</a>
      </div>
    </div>
  </div>
</body>
</html>
